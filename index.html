<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&family=Open+Sans&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <title>Calculatrice-JavaScript</title>
</head>

<body>

    <div class="calculator card">

        <input type="text" class="calculator-screen" value="" />

        <div class="calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7" class="btn">7</button>
            <button type="button" value="8" class="btn">8</button>
            <button type="button" value="9" class="btn">9</button>


            <button type="button" value="4" class="btn">4</button>
            <button type="button" value="5" class="btn">5</button>
            <button type="button" value="6" class="btn">6</button>


            <button type="button" value="1" class="btn">1</button>
            <button type="button" value="2" class="btn">2</button>
            <button type="button" value="3" class="btn">3</button>


            <button type="button" value="0" class="btn">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
